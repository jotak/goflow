apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: goflow
  name: goflow
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: goflow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goflow
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - /goflow -kafka=false -logfmt=json 2>&1
        image: quay.io/rcarrillocruz/goflow
        imagePullPolicy: IfNotPresent
        name: goflow
      serviceAccountName: goflow
---
apiVersion: v1
kind: Service
metadata:
  name: goflow
  namespace: default
  labels:
    app.kubernetes.io/name: goflow
spec:
  ports:
  - port: 2056
    protocol: UDP
  selector:
    app.kubernetes.io/name: goflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: goflow
  name: goflow
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: goflow
  name: goflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: goflow
subjects:
- kind: ServiceAccount
  name: goflow
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: goflow
  name: goflow
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
